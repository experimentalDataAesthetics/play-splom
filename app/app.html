<!doctype html>
<html class="theme-dark">
<head>
  <meta charset="utf-8">
  <title>PlaySPLOM</title>

  <link href="./stylesheets/normalize.css" rel="stylesheet">
  <link href="./stylesheets/skeleton.css" rel="stylesheet">
  <link href="./vendor/iconfont/material-icons.css" rel="stylesheet">
  <script>
    (function() {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../dist/style.css';
        document.write(link.outerHTML);
      }
    }());
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    if (process.env.HOT) {
      require('electron-react-devtools').inject();
    }

    (function() {
      const script = document.createElement('script');
      script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
</body>
</body>
</html>
